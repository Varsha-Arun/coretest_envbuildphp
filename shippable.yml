#language
language: php

#Version number
php:
  - 5.4
  #- 5.5
  #- 5.6
  #- 7.0

env:
  global:
    - FOO=FAR
      BOO=BAR
    - secure:  #ALPHA=gone
    - a: 1 
      b: 2
    - c=3 d=4
  
  matrix:
    - ZERO=0 ONE=1
    - secure:  #BETA=gone
      secure:  #ISOLATED=false
    - TWO=2
    - FIVE=5
  
build:

  ci:
    - php --version
    - echo "$FOO"
    - echo "$BOO"
    - echo "$ALPHA"
    - echo "$ISOLATED"
    - echo "$BETA"
    - echo "$a"
    - echo "$b"
    - echo "$c"
    - echo "$d"   
    - echo "$ZERO"
    - echo "$ONE"
    - echo "$THREE" #custom build env key
    - echo "$FOUR" #custom build env key
    - echo "$FIVE"
